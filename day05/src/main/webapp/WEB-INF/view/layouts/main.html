<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
    <head>
        <!-- 초기 세팅을 타임리프를 이용해 끌어와 사용-->
        <!--제목이 null이 아닐때, "사이트 제목" 대신 pageTitle에서 받아온 값 사용. -->
        <title th:if="@{pageTitle != null}" th:text="${pageTitle}">사이트 제목!</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

        <!--addCss에서 값을 꺼내서 cssFile에 대입,
        대입해서 넘어온 cssFile의 값을 file에 대입,
        대입한 값으로 file 교체-->
        <link th:each="cssFile : ${addCss}" rel="stylesheet" type="text/css"
              th:href="@{/css/{file}.css(file=${cssFile})}">
        <th:block layout:fragment="addCss"></th:block>


        <script th:src="@{/js/common.js}"></script>
        <!--addScript에서 값을 꺼내서 jsFile에 대입,
       대입해서 넘어온 jsFile의 값을 file에 대입,
       대입한 값으로 file 교체-->
        <script th:each="jsFile : ${addScript}" th:src="@{/js/{file}.js(file=${jsFile})}"></script>
        <th:block layout:fragment="addScript"></th:block>

    </head>

    <body>
        <header th:replace="~{outlines/header::common}"></header>
        <!-- 추가된 확장 기능에서 제공 -->
        <main layout:fragment="content"></main>
        <footer th:replace="~{outlines/footer::common}"></footer>
    </body>




</html>
